<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontdev/@css/main.css">
    <title>Touch-In Cinema</title>

<body>
    <header>
        <section class="header__logo">
            <img src="/frontdev/@images/logo.png" alt="LOGO" />

        <section class="header__profile">

        </section>

    <main>
        <section class="main__finder">

            <input class="main__finder_input" type="text" name="txt_criterio_busqueda" id="txt_criterio_busqueda" placeholder="Buscar ..." />
        </section>
        <section class="main__carousel">
            <section class="carousel__container">
                <div class="carousel__item">
                    <img class="carousel__item_image" src="/frontdev/@images/apocalypto.jpeg" alt="Apocalypto" />
                    <div class="carousel__item_details">

                    </div>
                </div>
                <div class="carousel__item">
                    <img class="carousel__item_image" src="/frontdev/@images/aclockworkorange.jpeg" alt="Clockwork Orange" />
                    <div class="carousel__item_details">

                    </div>
                </div>
                <div class="carousel__item">
                    <img class="carousel__item_image" src="/frontdev/@images/coco.jpeg" alt="Coco" />
                    <div class="carousel__item_details">

                    </div>
                </div>
                <div class="carousel__item">
                    <img class="carousel__item_image" src="/frontdev/@images/euphoria.jpeg" alt="Euphoria" />
                    <div class="carousel__item_details">

                    </div>
                </div>
                <div class="carousel__item">
                    <img class="carousel__item_image" src="/frontdev/@images/interestellar.jpeg" alt="Interestellar" />
                    <div class="carousel__item_details">

                    </div>
                </div>
                <div class="carousel__item">
                    <img class="carousel__item_image" src="/frontdev/@images/mrrobot.jpeg" alt="Mr Robot" />
                    <div class="carousel__item_details">

                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer></footer>
</body>
</html>
